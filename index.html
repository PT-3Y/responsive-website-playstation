<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="svg/xml" />
    <meta name="author" content="Kennedy Barros" />
    <meta
      name="description"
      content="Responsive Website PlayStation by Kennedy B."
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PlayStation</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav_box">
          <img src="./assets/img/logo.svg" alt="" />
          <a href="#" class="nav_logo"> PlayStation </a>
        </div>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active-link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">About</a>
            </li>
            <li class="nav_item">
              <a href="#products" class="nav_link">Products</a>
            </li>
            <li class="nav_item">
              <a href="#faqs" class="nav_link">FAQs</a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">Contact</a>
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="nav_btns">
          <i class="bx bx-moon change-theme" id="theme-button"></i>
          <div class="nav_toggle" id="nav-toggle">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="-lmain">
      <!-- HOME -->
      <section class="home" id="home">
        <div class="home_container bd-container bd-grid">
          <div class="home_data">
            <h1 class="home_title">
              PlayStation <br />
              <span class="home_title_2">Controller</span>
            </h1>
            <h2 class="home_subtitle">
              This is a Hyper Ergonimic PLAYSTATION Controller Concept Makes Gaming Far More Comfortable
            </h2>
            <a href="#" class="button">About More</a>
            <a href="#" class="button_2"
              >Explore Produts <i class="bx bx-right-arrow-alt home_arrow"></i
            ></a>
            <div class="home_emp">
              <img src="./assets/img/decoration/sony.svg" alt="" />
              <img src="./assets/img/decoration/sony.svg" alt="" />
              <img src="./assets/img/decoration/sony.svg" alt="" />
              <img src="./assets/img/decoration/sony.svg" alt="" />
            </div>
          </div>
            <img
              src="./assets/img/home/controller.png"
              alt=""
              class="home_img"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="./assets/js/main.js"></script>
